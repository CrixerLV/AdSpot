<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdSpot - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./Styles/login.css">
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <img id="bg-img" style="z-index: -1; position:absolute; filter: blur(5px); width: 100%; height: 100%;" src="Additional/background.jpg">
        <img id="logo-img" class="mb-3" src="Additional/AdSpot.png">
        <form class="bg-dark p-4 m-0">
            <div class="mb-3">
                <label for="username" class="form-label text-white">Lietotājvārds</label>
                <input type="text" class="form-control" id="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label text-white">Parole</label>
                <input onclick="showValidation()" id="password" type="password" class="form-control" id="password">
            </div>
            <div class="w-100 d-flex justify-content-between text-white">
                <a class="mb-3 me-3 ms-3" href=".">Aizmirsu paroli</a>
                <a class="mb-3 me-3 ms-3" href=".">Vēlos reģistrēties</a>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Autorizēties</button>
        </form>
    </div>
    <script src="/JS/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
